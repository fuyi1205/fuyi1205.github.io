---
layout: page
---
<div id="san-container">
    <div class="container">
        <div class="grid">
            <button id="san-back-button" style="display: none"><span>返回</span></button>
            <div class="grid-sizer"></div>
            <div class="grid-item">
                <img src="/src/img/san/cao.png" data-id="caocao"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/guan.png" data-id="guanyu"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/liu.png" data-id="liubei"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/lv.png" data-id="lvbu"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/xu.png" data-id="xushu"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/zhanghe.png" data-id="zhanghe"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/zhangliao.png" data-id="zhangliao"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/zhao.png" data-id="zhaoyun"/>
            </div>
        </div>
        <div class="san-display" style="display: none" ng-app="MyBlog" ng-controller="sanCtrl">
            <div class="display-header">
                <span class="glyphicon glyphicon-home"></span>
            </div>
            <div class="bref-introduction" ng-bind="item.name">
                <span ng-bind="item.nameZi"></span>
            </div>
            <div class="info-introduction">
                <span class="span-romance">【演】</span><p class="romance" ng-bind="item.romance"></p>
                <span class="span-history">【史】</span><p class="history" ng-bind="item.history"></p>
            </div>
        </div>
    </div>
</div>
