<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog of Mr.fu</title>
    <link rel="icon" href="/src/img/favicon.ico"/>
    <link href="http://vjs.zencdn.net/5.11.6/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/src/css/style.css"/>
    <link rel="stylesheet" href="/src/css/san.css"/>
</head>

<body>
<header>
    <nav class="navbar navbar-inverse view-desktop">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Blog of FXY</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active" id="home-page"><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="/blog/">我的博文</a>
                    <ul class="dropdown-menu">
                        <li id="show-info"><a href="#">摘要</a></li>
                        <li id="hide-info"><a href="#">简略</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="/tank/">坦克世界</a>
                    <ul class="dropdown-menu">
                        <li><a href="/">精英</a></li>
                        <li><a href="/">战力</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="/san/">三国志</a>
                    <ul class="dropdown-menu">
                        <li><a href="/">人物</a></li>
                        <li><a href="/">历史</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="register log"><span class="glyphicon glyphicon-user"></span> 注册</li>
                <li class="loginIn log"><span class="glyphicon glyphicon-ok"></span> 登录</li>
            </ul>
        </div>
    </nav>
    <nav class="navbar view-phone">
        <div class="container-fluid">
            <div class="col-xs-10">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Blog of FXY</a>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="dropdown">
                    <span class="dropdown-toggle glyphicon glyphicon-th-list" data-toggle="dropdown"></span>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="/blog/">我的博文</a></li>
                        <li><a href="/tank/">坦克世界</a></li>
                        <li><a href="/san/">三国志</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<div id="san-container" ng-app="MyBlog" ng-controller="sanCtrl">
    <div class="container">
        <div class="grid">
            <button id="san-back-button" style="display: none"><span>返回</span></button>
            <div class="grid-sizer"></div>
            <div class="grid-item">
                <img src="/src/img/san/cao.png" data-id="caocao"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/guan.png" data-id="guanyu"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/liu.png" data-id="liubei"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/lv.png" data-id="lvbu"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/xu.png" data-id="xushu"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/zhanghe.png" data-id="zhanghe"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/zhangliao.png" data-id="zhangliao"/>
            </div>
            <div class="grid-item">
                <img src="/src/img/san/zhao.png" data-id="zhaoyun"/>
            </div>
        </div>
        <div class="san-display" style="display: none">
            <div class="display-header">
                <span class="glyphicon glyphicon-home"></span>
                <span class="glyphicon glyphicon-arrow-left"></span>
                <span class="glyphicon glyphicon-arrow-right"></span>
                <div class="img-display" style="background: url(''); background-size: cover"></div>
            </div>
            <div class="bref-introduction">
                <span></span>
            </div>
            <div class="info-introduction">
                <p class="romance"><span class="span-romance">【演】</span></p>
                <p class="history"><span class="span-history">【史】</span></p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>2016-doomsday<br/><span>Blog of FXY</span><span>A Student from NJUPT(2010-2017)</span></p>
</footer>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/angular/angular.min.js"></script>
<script src="/node_modules/masonry-layout/dist/masonry.pkgd.min.js"></script>
<script src="/dist/javascript/imagesloaded.pkgd.min.js"></script>
<script src="/dist/javascript/index.js"></script>
<script src="/dist/javascript/sanCtrl.js"></script>
