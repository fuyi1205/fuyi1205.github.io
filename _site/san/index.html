<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog of Mr.fu</title>
    <link rel="icon" href="/dist/img/favicon.ico"/>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/dist/css/style.css"/>
    <link rel="stylesheet" href="/dist/css/san.css"/>
</head>
<body ng-app="MyBlog">
<header>
    <nav class="navbar navbar-inverse view-desktop">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Blog of FXY</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active" id="home-page"><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle dropdown-desktop" data-toggle="dropdown" href="/blog/">我的博文</a>
                    <ul class="dropdown-menu">
                        <li id="show-info"><a href="#">摘要</a></li>
                        <li id="hide-info"><a href="#">简略</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle dropdown-desktop" data-toggle="dropdown" href="/tank/">坦克世界</a>
                    <ul class="dropdown-menu">
                        <li><a href="/">精英</a></li>
                        <li><a href="/">战力</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle dropdown-desktop" data-toggle="dropdown" href="/san/">三国志</a>
                    <ul class="dropdown-menu">
                        <li><a href="/">人物</a></li>
                        <li><a href="/">历史</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li id="register-login-btn" class="log"><span class="glyphicon glyphicon-user"></span> 登录/注册</li>
            </ul>
        </div>
    </nav>
    <nav class="navbar view-phone">
        <div class="container-fluid">
            <div class="col-xs-10">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Blog of FXY</a>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="dropdown">
                    <span class="dropdown-toggle glyphicon glyphicon-th-list" data-toggle="dropdown"></span>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="/blog/">我的博文</a></li>
                        <li><a href="/tank/">坦克世界</a></li>
                        <li><a href="/san/">三国志</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="panel panel-primary log-form">
        <div class="panel-heading">
            <div class="panel-title">Welcome</div>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" class="form-control-blog" name="username" placeholder="用户名">
                    <span class="glyphicon glyphicon-ok"></span>
                </div>
                <div class="form-group">
                    <label for="pwd">密码:</label>
                    <input type="password" id="pwd" class="form-control-blog" name="pwd" placeholder="密码">
                    <span class="glyphicon glyphicon-ok"></span>
                </div>
                <button type="button" class="btn btn-primary" name="login">登录</button>
                <button type="button" class="btn btn-default" name="register">注册</button>
            </form>
        </div>
        <span class="glyphicon glyphicon-remove shut-login"></span>
    </div>
</header>
<div class="page-container bg-con">
    <div id="san-container" ng-controller="sanCtrl">
    <div class="container">
        <div class="grid" ng-show="toggle_img">
            <div class="grid-sizer"></div>
            <div class="grid-item" ng-click="getInfo()">
                <a href="#0"><img src="/dist/img/san/cao.png"/></a>
            </div>
            <div class="grid-item" ng-click="getInfo()">
                <a href="#1"><img src="/dist/img/san/liu.png"/></a>
            </div>
            <div class="grid-item" ng-click="getInfo()">
                <a href="#2"><img src="/dist/img/san/guan.png"/></a>
            </div>
            <div class="grid-item" ng-click="getInfo()">
                <a href="#3"><img src="/dist/img/san/lv.png"/></a>
            </div>
            <div class="grid-item" ng-click="getInfo()">
                <a href="#4"><img src="/dist/img/san/xu.png"/></a>
            </div>
            <div class="grid-item" ng-click="getInfo()">
                <a href="#5"><img src="/dist/img/san/zhanghe.png"/></a>
            </div>
            <div class="grid-item" ng-click="getInfo()">
                <a href="#6"><img src="/dist/img/san/zhangliao.png"/></a>
            </div>
            <div class="grid-item" ng-click="getInfo()">
                <a href="#7"><img src="/dist/img/san/zhao.png"/></a>
            </div>
        </div>
        <div class="san-display" ng-show="toggle_info">
            <div class="display-header">
                <span class="glyphicon glyphicon-home" ng-click="show_hide()"></span>
                <span class="glyphicon glyphicon-arrow-left" ng-click="prev()"></span>
                <span class="glyphicon glyphicon-arrow-right" ng-click="next()"></span>
            </div>
            <div class="display-img">
                <img src="{( item.img )}"/>
            </div>
            <div class="bref-introduction">
                {( item.name )} <span ng-bind="item.nameZi"></span>
            </div>
            <div class="info-introduction">
                <span class="span-romance">【演】</span><p class="romance" ng-bind="item.romance"></p>
                <span class="span-history">【史】</span><p class="history" ng-bind="item.history"></p>
            </div>
        </div>
    </div>
</div>

</div>
<footer>
    <p>2016-doomsday<br/><span>Blog of FXY</span><span>A Student from NJUPT(2010-2017)</span></p>
</footer>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
<script src="//unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
<script src="//npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script src="/dist/js/blog.js"></script>
</body>
</html>
